name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up the .NET environment (using .NET 8)
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      # Install SonarScanner for MSBuild globally
      - name: Install SonarScanner for MSBuild
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # Restore your project dependencies
      - name: Restore dependencies
        run: dotnet restore Src/ECommerceSystem/ECommerceSystem.sln

      # IMPORTANT: Run SonarScanner Begin BEFORE the build step
      - name: Run SonarScanner Begin
        run: dotnet sonarscanner begin /k:"binary-brains" /o:"learnathon-by-geeky-solutions" /d:sonar.login="${{ secrets.SONARCLOUD_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.projectBaseDir="Src/ECommerceSystem"

      # Build your project so the scanner can capture build information
      - name: Build project
        run: dotnet build Src/ECommerceSystem/ECommerceSystem.sln --configuration Release

      # (Optional) Run tests and generate code coverage reports if needed
      - name: Run tests
        run: dotnet test Src/ECommerceSystem/ECommerceSystem.sln --configuration Release

      # Run SonarScanner End to complete the analysis
      - name: Run SonarScanner End
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONARCLOUD_TOKEN }}"
