New-Item -Path .\.github\workflows -ItemType Directory -Force
Set-Content -Path .\.github\workflows\ci.yml -Value @"
name: CI with Code Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./binary-brains.sln

    - name: Build
      run: dotnet build ./binary-brains.sln --configuration Debug --no-restore

    - name: Run tests with coverage
      run: |
        dotnet test ./Tests/ECommerceSystem.Tests/ECommerceSystem.Tests.csproj `
          --no-build `
          --configuration Debug `
          --collect:"XPlat Code Coverage" `
          --settings coverlet.runsettings

    - name: Install reportgenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Generate coverage report
      run: |
        reportgenerator `
          -reports:"Tests/ECommerceSystem.Tests/TestResults/**/coverage.cobertura.xml" `
          -targetdir:"coverage-report" `
          -reporttypes:Html

    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage-report/
"@
